<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#1d4ed8",
            },
          },
        },
      };
    </script>
  </head>
  <body class="flex justify-center">
  <div class="flex justify-center px-4 py-16">
    <div class="container">
      <h1 class="text-3xl font-bold text-clifford">Cookie Scanner</h1>
      <p>Click the button below to start scanning cookies.</p>
      <button
        id="scanButton"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl"
      >
        Scan Cookies
      </button>
      <div id="cookieResults"></div>
    </div>

    <script>
      document
        .getElementById("scanButton")
        .addEventListener("click", async function () {
          try {
            const response = await fetch("/scan_cookies");
            const data = await response.json();

            const cookieResultsElement =
              document.getElementById("cookieResults");
            cookieResultsElement.innerHTML = "";

            if (data.cookies && data.cookies.length > 0) {
              data.cookies.forEach((cookie) => {
                const cookieInfo = `
                            <div>
                                <strong>Cookie Name:</strong> ${cookie.name}<br>
                                <strong>Value:</strong> ${cookie.value}<br>
                                <strong>Domain:</strong> ${cookie.domain}<br>
                                <strong>Path:</strong> ${cookie.path}<br>
                                <strong>Expires:</strong> ${cookie.expiry}<br>
                                <strong>Secure:</strong> ${cookie.secure}
                            </div>
                            <hr>
                        `;
                cookieResultsElement.insertAdjacentHTML(
                  "beforeend",
                  cookieInfo
                );
              });
            } else {
              cookieResultsElement.innerHTML = "No cookies found.";
            }
          } catch (error) {
            console.error("Error fetching cookie data:", error);
          }
        });
    </script>
    </div>
  </body>
</html>
